<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">FreeCodeCamp Survey Form</h1>
                <p id="description">
                    Thank you for taking the time to help us improve the
                    platform!
                </p>
            </header>

            <form id="survey-form">
                <div class="form-group">
                    <input
                        type="text"
                        id="name"
                        placeholder="Enter your name"
                    />
                    <label for="name" id="name-label"></label>
                </div>
                <div class="form-group">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your Email"
                    />
                    <label for="email" id="email-label"></label>
                </div>
                <div class="form-group">
                    <input
                        type="number"
                        name="number"
                        id="number"
                        min="0"
                        max="99"
                        placeholder="Age"
                    />
                    <label for="number" id="number-label"></label>
                </div>
                <div class="form-group">
                    <select name="dropdown" id="dropdown">
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNot">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>

                    <input
                        type="radio"
                        name="recommend"
                        value="Definitely"
                        id="radio-1"
                    />
                    <label for="radio-1">Definitely</label>
                    <input
                        type="radio"
                        name="recommend"
                        value="Maybe"
                        id="radio-2"
                    />
                    <label for="radio-2">Maybe</label>
                    <input
                        type="radio"
                        name="recommend"
                        value="Not sure"
                        id="radio-3"
                    />
                    <label for="radio-3">Not sure</label>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <input type="checkbox" name="checkbox-1" id="checkbox-1" />
                    <label for="checkbox-1">Front-end Projects</label>
                    <input type="checkbox" name="checkbox-2" id="checkbox-2" />
                    <label for="checkbox-2">Back-end Projects</label>
                    <input type="checkbox" name="checkbox-3" id="checkbox-3" />
                    <label for="checkbox-3">Data Visualization</label>
                    <input type="checkbox" name="checkbox-4" id="checkbox-4" />
                    <label for="checkbox-4">Challenges</label>
                    <input type="checkbox" name="checkbox-5" id="checkbox-5" />
                    <label for="checkbox-5">Open Source Community</label>
                    <input type="checkbox" name="checkbox-6" id="checkbox-6" />
                    <label for="checkbox-6">Gitter Help Rooms</label>
                    <input type="checkbox" name="checkbox-7" id="checkbox-7" />
                    <label for="checkbox-7">Videos</label>
                    <input type="checkbox" name="checkbox-8" id="checkbox-8" />
                    <label for="checkbox-8">City Meetups</label>
                    <input type="checkbox" name="checkbox-9" id="checkbox-9" />
                    <label for="checkbox-9">Wiki</label>
                    <input
                        type="checkbox"
                        name="checkbox-10"
                        id="checkbox-10"
                    />
                    <label for="checkbox-10">Forum</label>
                    <input
                        type="checkbox"
                        name="checkbox-11"
                        id="checkbox-11"
                    />
                    <label for="checkbox-11">Additional Courses</label>
                </div>
                <div class="form-group">
                    <label for="comment-box">
                        Any comments or suggestions?
                    </label>
                    <textarea
                        name="comment-box"
                        id="comment-box"
                        cols="30"
                        rows="10"
                    ></textarea>

                    <input type="submit" value="submit" id="submit" />
                </div>
            </form>
        </div>
    </body>
</html>
