<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins"
            rel="stylesheet"
        />
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">FreeCodeCamp Survey Form</h1>
                <p id="description">
                    Thank you for taking the time to help us improve the
                    platform!
                </p>
            </header>

            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your Email"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age</label>
                    <input
                        type="number"
                        name="number"
                        id="number"
                        min="0"
                        max="99"
                        placeholder="Age"
                    />
                </div>
                <div class="form-group">
                    <label for="dropdown" id="dropdown-label">
                        Which option best describes your current role?
                    </label>
                    <select name="dropdown" id="dropdown">
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNot">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>

                    <label for="radio-1">
                        <input
                            type="radio"
                            name="recommend"
                            value="Definitely"
                            id="radio-1"
                        />
                        Definitely
                    </label>

                    <label for="radio-2">
                        <input
                            type="radio"
                            name="recommend"
                            value="Maybe"
                            id="radio-2"
                        />
                        Maybe
                    </label>

                    <label for="radio-3">
                        <input
                            type="radio"
                            name="recommend"
                            value="Not sure"
                            id="radio-3"
                        />
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <label for="checkbox-1">
                        <input
                            type="checkbox"
                            name="checkbox-1"
                            id="checkbox-1"
                            value="Front-end Projects"
                        />
                        Front-end Projects
                    </label>

                    <label for="checkbox-2">
                        <input
                            type="checkbox"
                            name="checkbox-2"
                            id="checkbox-2"
                            value="Back-end Projects"
                        />
                        Back-end Projects
                    </label>

                    <label for="checkbox-3">
                        <input
                            type="checkbox"
                            name="checkbox-3"
                            id="checkbox-3"
                            value="Data Visualization"
                        />
                        Data Visualization
                    </label>

                    <label for="checkbox-4">
                        <input
                            type="checkbox"
                            name="checkbox-4"
                            id="checkbox-4"
                            value="Challenges"
                        />
                        Challenges
                    </label>

                    <label for="checkbox-5">
                        <input
                            type="checkbox"
                            name="checkbox-5"
                            id="checkbox-5"
                            value="Open Source Community"
                        />
                        Open Source Community
                    </label>

                    <label for="checkbox-6">
                        <input
                            type="checkbox"
                            name="checkbox-6"
                            id="checkbox-6"
                            value="Gitter Help Rooms"
                        />
                        Gitter Help Rooms
                    </label>

                    <label for="checkbox-7">
                        <input
                            type="checkbox"
                            name="checkbox-7"
                            id="checkbox-7"
                            value="Videos"
                        />
                        Videos
                    </label>

                    <label for="checkbox-8">
                        <input
                            type="checkbox"
                            name="checkbox-8"
                            id="checkbox-8"
                            value="City Meetups"
                        />
                        City Meetups
                    </label>

                    <label for="checkbox-9">
                        <input
                            type="checkbox"
                            name="checkbox-9"
                            id="checkbox-9"
                            value="Wiki"
                        />
                        Wiki
                    </label>

                    <label for="checkbox-10">
                        <input
                            type="checkbox"
                            name="checkbox-10"
                            id="checkbox-10"
                            value="Forum"
                        />
                        Forum
                    </label>

                    <label for="checkbox-11">
                        <input
                            type="checkbox"
                            name="checkbox-11"
                            id="checkbox-11"
                            value="Additional Courses"
                        />
                        Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <label for="comment-box">
                        Any comments or suggestions?
                    </label>
                    <textarea
                        name="comment-box"
                        id="comment-box"
                        cols="30"
                        rows="10"
                    ></textarea>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
